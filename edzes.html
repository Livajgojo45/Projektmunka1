<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digitalis Edzoora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Digitális edzőóra</h1>
        </header>

        <section id="visszaszamlalo">
            <h2>Visszaszámláló időzítő</h2>
            
            <div>
                <label for="percek">Percek:</label>
                <input type="number" id="percek" min="0" max="59" value="1">
                
                <label for="masodpercek">Másodpercek:</label>
                <input type="number" id="masodpercek" min="0" max="59" value="30">
            </div>
            
            <div>
                <div id="visszaszamlalokijelzo">01:30</div>
            </div>
            
            <div>
                <button id="inditas">Indítás</button>
                <button id="szunet">Szünet</button>
                <button id="alaphelyzet">Alaphelyzet</button>
            </div>
            
            <div id="visszaszamlalostatusz">
                Készen áll a visszaszámlálásra
            </div>
        </section>
        
        <section id="edzesidozito">
            <h2>Edzés időzítő</h2>
            
            <div>
                <p>Felkészüles...</p>
                <p>Következő: <span id="kovetkezogyakorlat">10 másodperc pihenő</span></p>
            </div>
            
            <div>
                <div id="edzeskijelzo">00:30</div>
            </div>
            
            <div>
                Aktuális gyakorlat: <span id="aktualisgyakorlatnev">Felkészüles</span>
            </div>
            
            <div>
                <button id="edzesinditas">Edzés indítása</button>
                <button id="edzesszunet">Szünet</button>
                <button id="edzesleallitas">Leállítás</button>
            </div>
            
            <div>
                Válassz egy edzést és indítsd el!
            </div>
        </section>
        
        <section id="szinvaltoztato">
            <h2>Színváltoztató háttér</h2>

            <div>
                <label for="szinidokoz">Színváltás időköze:</label>
                <input type="number" id="szinidokoz" min="1" max="10" value="1">
                <span>másodperc</span>
            </div>

            <div style="margin-top:20px;">
                <label>Válassz színeket:</label>
                <input type="color" class="szinvalaszto" value="black">
                <input type="color" class="szinvalaszto" value="black">
                <input type="color" class="szinvalaszto" value="black">
            </div>

            <div style="margin-top:10px;">
                <button id="szininditas">Indítás</button>
                <button id="szinmegallitas">Megállítás</button>
            </div>
        </section>

    </div>

<script src="edzes.js"></script>
</body>
</html>
